languages:
  JavaScript: false
  Python: true

engines:
  duplication:
    enabled: false
  fixme:
    enabled: true
  pep8:
    checks:
      E501:
        enabled: false
      W291:
        enabled: false

ratings:
  paths:
  - "**.py"

exclude_paths:
- "**.pyc"
- "**.cfg"
- "**.egg-info"
- "**.egg"
- "**log.txt"
- "env/"
- "log/"
- "webspider/web/app.py"
- "webspider/web/static"
- "webspider/web/templates"
- "test/"
- "LICENSE"
- "*.yml"